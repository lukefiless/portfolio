  <circle cx="200" cy="200" r="140" fill="none" stroke="#222222" stroke-width="1"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#222222" stroke-width="1"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#222222" stroke-width="1"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#222222" stroke-width="1"/>
